<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>輸入課程代碼</title>
    <script>
        function showAlertAndRedirect(message, redirectUrl) {
            alert(message);
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <h1>輸入課程代碼</h1>
    {% if warning %}
        <script>
            showAlertAndRedirect("該課程代碼已存在，若繼續輸入將覆蓋所有過往資料", "{{ url_for('write_course_course_info', course_code=course_code) }}");
        </script>
    {% endif %}
    <form method="POST" action="{{ url_for('write_course_check_course_code') }}">
        <label for="course_code">課程代碼:</label>
        <input type="text" id="course_code" name="course_code" required><br><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
