<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>課程查詢結果</title>
</head>
<body>
    <h1>課程查詢結果</h1>
    {% if courses %}
        <table border="1">
            <tr>
                <th>課程代碼</th>
                <th>課程名稱</th>
                <th>學分</th>
                <th>授課教師</th>
                <th>開課班級</th>
                <th>上課地點</th>
                <th>必修/選修</th>
                <th>課程時間</th>
            </tr>
            {% for course in courses %}
                <tr>
                    <td>{{ course[0] }}</td>
                    <td><a href="{{ url_for('course_query_course_syllabus', course_code=course[0]) }}">{{ course[1] }}</a></td>
                    <td>{{ course[2] }}</td>
                    <td>{{ course[4] }}</td>
                    <td>{{ course[8] }}</td>
                    <td>{{ course[5] }}</td>
                    <td>{{ '必修' if course[6] else '選修' }}</td>
                    <td>{{ course[7] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>查無符合條件的課程</p>
    {% endif %}
</body>
</html>
