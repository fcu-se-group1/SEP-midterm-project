<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}base{% endblock %}</title>
    <link rel="stylesheet" href="../static/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../static/stylesheets/custom.css">
</head>
<body>
    <header class="header" style="background-image: url(../static/image/slava-auchynnikau-DdjQaVxAqRA-unsplash.jpg);">
        <nav class="navbar bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1 fw-bold">逢甲選課系統 Fengjia course selection system</span>
                <a href="{{ url_for('homepage') }}" class="btn btn-custom ms-auto">首頁</a>
            </div>
        </nav>
        <div class="overlay">
            {% block content %}
            {% endblock %}
        </div>
        <footer class="footer bg-light">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="row w-100">
                    <p1 class="col-10 footer-left ">
                        <strong>逢甲選課系統<br>Fengjia course selection system</strong>
                    </p1>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <a href="https://github.com/fcu-se-group1/SEP-midterm-project" target="_blank">
                            <img src="../static/image/githubSize=24.png" alt="SEP group1 github icon" class="footer-icon">
                        </a>
                    </div>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <a href="https://www.notion.so/88aa932b772947168f9c0553f8f8d5e0" target="_blank">
                            <img src="../static/image/Group 1.png" alt="SEP group1 notion icon" class="footer-icon">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </header>
    {% block content1 %}
    {% endblock %}
</body>
</html>
