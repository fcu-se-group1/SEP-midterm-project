<script>
    function adjustHeading() {
        if (window.innerWidth < 576) { // Bootstrap's xs breakpoint
            document.querySelector('.slogan').outerHTML = '<h3 class="slogan text-white">簡單易操作的選課系統<br>Keep it simple, but significant</h3>';
        } else {
            document.querySelector('.slogan').outerHTML = '<h1 class="slogan text-white">簡單易操作的選課系統<br>Keep it simple, but significant</h1>';
        }
    }

    window.addEventListener('resize', adjustHeading);
    window.addEventListener('load', adjustHeading);
</script>
{% endblock %}
