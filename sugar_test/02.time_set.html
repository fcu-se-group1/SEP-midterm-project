<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定加退選時間</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px; /* 修改字體大小 */
            display: inline-block;
        }
        .rectangle {
            width: 973px;
            height: 663px;
            background-color: #BADCFF;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 文字置中 */
        }
        .rectangle p {
            font-size: 24px; /* 修改字體大小 */
            font-weight: bold; /* 顯示粗體文字 */
            margin: 5px 0; /* 調整上下間距 */
        }
        .dropdown {
            margin: 10px 0;
            font-size: 16px; /* 修改字體大小 */
            width: 276px; /* 設定寬度 */
            height: 38px; /* 設定高度 */
            text-align: center; /* 文字置中 */
            text-align-last: center; /* IE 和 Edge 瀏覽器的文字置中 */
        }
        .home-button {
            font-size: 24px; /* 修改字體大小 */
            background-color: #FF9494; /* 修改背景顏色 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: calc((100% - 973px) / 2); /* 右側對齊 rectangle */
            width: 120px 
        }
        .action-buttons {
            display: flex;
            gap: 20px; /* 設置按鈕之間的間隔 */
        }
        .action-buttons button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px
        }
    </style>
</head>
<body>
    <h1>設定加退選時間</h1>
    <button class="home-button">首頁</button>
    <div class="rectangle">
        <p>加選時間：</p>
        <select class="dropdown">
            <option value="" disabled selected>請選擇年 月 日（開始）</option>
            <option value="time1">2024 12 12</option>
            <option value="time2">2024 12 22</option>
            <option value="time3">2025 01 02</option>
        </select>
        <p>～</p>
        <select class="dropdown">
            <option value="" disabled selected>請選擇年 月 日（結束）</option>
            <option value="time1">2025 02 10</option>
            <option value="time2">2025 02 20</option>
            <option value="time3">2025 02 30</option>
        </select>
        <p>退選時間：</p>
        <select class="dropdown">
            <option value="" disabled selected>請選擇年 月 日（開始）</option>
            <option value="time1">2024 12 12</option>
            <option value="time2">2024 12 22</option>
            <option value="time3">2025 01 02</option>
        </select>
        <p>～</p>
        <select class="dropdown">
            <option value="" disabled selected>請選擇年 月 日（結束）</option>
            <option value="time1">2025 02 10</option>
            <option value="time2">2025 02 20</option>
            <option value="time3">2025 02 30</option>
        </select>
        <div class="action-buttons">
            <button onclick="confirm()">確認</button>
            <button onclick="goBack()">返回</button>
        </div>
    </div>
</body>
</html>
