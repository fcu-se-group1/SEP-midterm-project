<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選課結果</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px; /* 修改字體大小 */
            display: inline-block;
        }
        .rectangle {
            width: 973px;
            height: 663px;
            background-color: #BADCFF;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 文字置中 */
        }
        .rectangle p {
            font-size: 24px; /* 修改字體大小 */
            font-weight: bold; /* 顯示粗體文字 */
            margin: 5px 0; /* 調整上下間距 */
        }
        .home-button {
            font-size: 24px; /* 修改字體大小 */
            background-color: #FF9494; /* 修改背景顏色 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: calc((100% - 973px) / 2); /* 右側對齊 rectangle */
            width: 120px 
        }
        .action-buttons {
            display: flex;
            gap: 20px; /* 設置按鈕之間的間隔 */
            margin-top: 200px; /* 設置與上方文字的距離 */
        }
        .action-buttons button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px
        }
        .info-text {
            font-size: 24px; /* 設置字體大小 */
            color: black; /* 設置字體顏色 */
            margin: 10px 0; /* 設置上下間距 */
        }
    </style>
</head>
<body>
    <h1>選課結果</h1>
    <button class="home-button">首頁</button>
    <div class="rectangle">
        <p class="info-text">課程代碼XXXXXXX加選成功，是否繼續加選課程？</p>
        <p class="info-text">目前學分：XX 最高學分：XX 最低學分：XX</p>
        <div class="action-buttons">
            <button onclick="confirm()">確認</button>
            <button onclick="goBack()">返回</button>
        </div>
    </div>
</body>
</html>
