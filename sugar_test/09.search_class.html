<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請輸入課程代碼</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px; /* 修改字體大小 */
            display: inline-block;
        }
        .rectangle {
            width: 973px;
            height: 663px;
            background-color: #BADCFF;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 文字置中 */
        }
        .home-button {
            font-size: 24px; /* 修改字體大小 */
            background-color: #FF9494; /* 修改背景顏色 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: calc((100% - 973px) / 2); /* 右側對齊 rectangle */
            width: 120px 
        }
        .action-buttons {
            display: flex;
            gap: 20px; /* 設置按鈕之間的間隔 */
            margin-top: 20px; /* 設置與上方文字的距離 */
        }
        .action-buttons button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px
        }
        .info-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .input-field, .select-field {
            font-size: 20px;
            padding: 5px;
            margin-left: 10px;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .checkbox {
            margin-right: 10px;
        }
        .reset-button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px;
            align-self: center; /* 與文字中間對齊 */
            margin-top: 10px; /* 與上方內容的距離 */
        }
    </style>
</head>
<body>
    <h1>請輸入課程代碼</h1>
    <button class="home-button">首頁</button>
    <div class="rectangle">
        <div class="info-container">
            <div class="info-text"><input type="checkbox" class="checkbox">課程代碼：<input type="text" class="input-field" placeholder="請輸入課程代碼："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">課程名稱：<input type="text" class="input-field" placeholder="請輸入課程名稱："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">課程時間：<input type="text" class="input-field" placeholder="請輸入課程時間："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">授課教師：<input type="text" class="input-field" placeholder="請輸入授課教師："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">開課班級：<input type="text" class="input-field" placeholder="請輸入開課班級："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">上課地點：<input type="text" class="input-field" placeholder="請輸入上課地點："></div>
            <div class="info-text"><input type="checkbox" class="checkbox">必修/選修：
                <select class="select-field">
                    <option value="" disabled selected>請選擇</option>
                    <option value="必修">必修</option>
                    <option value="選修">選修</option>
                </select>
            </div>
            <button class="reset-button" onclick="resetForm()">重設</button>
        </div>
        <div class="action-buttons">
            <button onclick="confirm()">確認</button>
            <button onclick="goBack()">返回</button>
        </div>
    </div>
    <script>
        function resetForm() {
            document.querySelectorAll('.input-field').forEach(input => input.value = '');
            document.querySelectorAll('.select-field').forEach(select => select.selectedIndex = 0);
            document.querySelectorAll('.checkbox').forEach(checkbox => checkbox.checked = false);
        }
    </script>
</body>
</html>
