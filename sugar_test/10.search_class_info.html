<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程資訊結果頁</title>
    <style>
        body {
            background-color: white;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 100px;
            font-size: 48px; /* 修改字體大小 */
            display: inline-block;
        }
        .rectangle {
            width: 973px;
            height: 663px;
            background-color: #BADCFF;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* 文字置中 */
        }
        .home-button {
            font-size: 24px; /* 修改字體大小 */
            background-color: #FF9494; /* 修改背景顏色 */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: calc((100% - 973px) / 2); /* 右側對齊 rectangle */
            width: 120px 
        }
        .action-buttons {
            display: flex;
            gap: 20px; /* 設置按鈕之間的間隔 */
            margin-top: 20px; /* 設置與上方文字的距離 */
        }
        .action-buttons button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
            background-color: #D9D9D9;
        }
    </style>
</head>
<body>
    <h1>課程資訊結果頁</h1>
    <button class="home-button">首頁</button>
    <div class="rectangle">
        <table>
            <tr>
                <th>課程代碼</th>
                <th>課程名稱</th>
                <th>開課班級</th>
                <th>授課教師</th>
                <th>課程時間</th>
                <th>上課地點</th>
                <th>必修/選修</th>
            </tr>
            <tr>
                <td>內容1</td>
                <td>內容2</td>
                <td>內容3</td>
                <td>內容4</td>
                <td>內容5</td>
                <td>內容6</td>
                <td>內容7</td>
            </tr>
        </table>
        <div class="action-buttons">
            <button onclick="goBack()">返回</button>
        </div>
    </div>
</body>
</html>
