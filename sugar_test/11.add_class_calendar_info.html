        }
        h1 {
            margin-top: 100px;
            font-size: 48px; /* 修改字體大小 */

        }
        .rectangle {
            width: 973px;

            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 100px;
            right: calc((100% - 973px) / 2); /* 右側對齊 rectangle */

        .action-buttons {

            gap: 20px; /* 設置按鈕之間的間隔 */
            margin-top: 20px; /* 設置與上方文字的距離 */
        }
        .action-buttons button {
            background-color: #FF9494; /* 修改背景顏色 */
            font-size: 20px; /* 修改字體大小 */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80px

        .info-text {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .info-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
